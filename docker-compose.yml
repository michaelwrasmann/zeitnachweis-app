version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=129.247.232.14
      - DB_USER=advaiv
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=test
      - DB_PORT=3306
      - PORT=3001
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    restart: unless-stopped
    depends_on:
      - db-healthcheck
    networks:
      - zeitnachweis-network
      
  # Health Check Service fÃ¼r externe DB
  db-healthcheck:
    image: mysql:8.0
    command: >
      sh -c "echo 'Teste Verbindung zur externen MySQL-Datenbank...' &&
      mysqladmin ping -h 129.247.232.14 -P 3306 -u advaiv -p'${DB_PASSWORD}' --connect-timeout=10 &&
      echo 'Externe MySQL-Datenbank ist erreichbar!' &&
      sleep infinity"
    networks:
      - zeitnachweis-network
    restart: "no"

networks:
  zeitnachweis-network:
    driver: bridge